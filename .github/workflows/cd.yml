name: cd

on: [push, pull_request]

jobs:
  cd:
    runs-on: ${{ matrix.os }}

    env:
      VITE_apiKey : ${{ secrets.ENV_FILE.VITE_apiKey }}
      VITE_authDomain : ${{ secrets.ENV_FILE.VITE_authDomain }}
      VITE_projectId : ${{ secrets.ENV_FILE.VITE_projectId }}
      VITE_storageBucket : ${{ secrets.ENV_FILE.VITE_storageBucket }}
      VITE_messagingSenderId : ${{ secrets.ENV_FILE.VITE_messagingSenderId }}
      VITE_appId : ${{ secrets.ENV_FILE.VITE_appId }}
      
    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [14]

    steps:
      - name: 'Create env file'
        run: |
          echo "${{ secrets.ENV_FILE }}" > .env
      - name: Checkout
        uses: actions/checkout@master

      - name: Setup node env
        uses: actions/setup-node@v2.1.2
        with:
          node-version: ${{ matrix.node }}

      - name: Install dependencies
        run: npm install

      - name: Generate
        run: npm run build
          
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.API_TOKEN_GITHUB2 }}
          publish_dir: ./dist
